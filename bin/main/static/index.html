<script>
	$(document)
			.ready(
					function() {
						$("#addComp")
								.click(
										function() {

											var query = $("#query").val();
											var iframetext = '<iframe src="https://api.gdeltproject.org/api/v2/doc/doc?query='
													+ query
													+ '%20sourcecountry:US%20sourcelang:eng&mode=TimelineTone&timelinesmooth=30&timespan=1y&timezoom=yes&FORMAT=html" scrolling="no" width=100% frameborder="0" class="respviz"></iframe>';

											var myCol = $('<div class="col-6 pb-3"></div>');
											var myPanel = $('<div class="card " id="'
													+ query.initCap()
													+ '"><div class="card-header"><h5 class="float-left">'
													+ query.initCap()
													+ '</h5></span><button type="button" class="close" data-target="#'
													+ query.initCap()
													+ '" data-dismiss="alert"><span class="float-right"><i class="fa fa-remove"></i></span></button></div><div class="card-body">'
													+ iframetext
													+ '</div></div>');
											
											
											
											myPanel.appendTo(myCol);
											myCol.prependTo('#contentPanel');
											$('.close')
													.on(
															'click',
															function(e) {
																e
																		.stopPropagation();
																var $target = $(
																		this)
																		.parents(
																				'.col-6');
																$target
																		.hide(
																				'slow',
																				function() {
																					$target
																							.remove();
																				});
															});
											$("#query").val("");
											return false;
										});

						String.prototype.initCap = function() {
							return this.toLowerCase().replace(/(?:^|\s)[a-z]/g,
									function(m) {
										return m.toUpperCase();
									});
						};

					});
